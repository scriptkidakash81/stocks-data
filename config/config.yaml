# Market Data Pipeline Configuration

# Data Storage
data_dir: "./data"
log_dir: "./logs"

# Data Intervals
intervals:
  - "1m"
  - "2m"
  - "5m"
  - "15m"
  - "60m"
  - "1d"

# API Configuration
max_retries: 3
retry_delay: 5

# Processing Configuration
chunk_size: 10
validate_data: true

# Timezone
timezone: "Asia/Kolkata"
